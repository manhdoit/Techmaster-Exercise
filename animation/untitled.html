<!DOCTYPE html>
<html>
<head>
	<title>box</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
</head>
<body>
	<div id="container">
		<div id="banner">
			<h1>Leica M10</h1>
			<div id="cloud"></div> 
		</div>
		<div id="content">
			<div id="title">
				<h1>product hightlights</h1>
			</div>
			
			<div class="product">
				<div class="images">
					<img src="images/Leica-M-Typ-240_teaser-307x205.png" alt="Leica-M-Typ-240" title="Leica-M-Typ-240">
				</div>
				<div class="product_name">
					<h3>Leica M</h3>
					<h2>Typ 240</h2>
				</div>
			</div>
			<div class="product">
				<div class="images">
					<img src="images/Leica-Q_teaser-307x205.png" alt="Leica-Q" title="Leica-Q_teaser">
				</div>
				<div class="product_name">
					<h3>Leica M</h3>
					<h2>A vision of the future</h2>
				</div>
			</div>
			<div class="product">
				<div class="images">
					<img src="images/Leica-SL_teaser-307x205.png" alt="Leica-SL" title="Leica-SL">
				</div>
				<div class="product_name">
					<h3>Leica M</h3>
					<h2>Frame the moment</h2>
				</div>
			</div>
		
			
		</div>
		<div id="footer">
			<h1>chữ chạy biến mất</h1>
		</div>
	</div>
</body>
</html>
