<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="container">
		<div id="wrap">
			<div id="result"></div><!--End result-->
			<div class="button">
				<div class="row"><!--***** cột thứ 1  *****-->
					<span class="btn btn_clear" onclick="del()">AC</span><!--***** Xóa màn hình  *****-->

					<span class="btn btn_square button_num" >x<sup>2</sup></span><!--***** Bình phương X  *****-->

					<span class="btn btn_percent button_num" >%</span><!--********* phần trăm x **********-->

					<span class="btn btn_sqrt button_num">&radic;</span><!--***** Căn bậc 2 X *****-->
					
					<span class="btn btn_factorial button_num" >x!</span><!--***** Giai thừa x *****-->
				</div>
				
				<div class="row"><!--***** cột thứ 2  *****-->
					
					<span class="btn btn_del">&larr;</span><!--***** Xóa đối tượng  *****-->
					
					<span class="btn btn_number btn_07">7</span><!--***** số 7  *****-->
					
					<span class="btn btn_number btn_04">4</span><!--***** số 4  *****-->
					
					<span class="btn btn_number btn_01">1</span><!--***** số 1  *****-->
					
					<span class="btn btn_number btn_00">0</span><!--***** số 0  *****-->
					
				</div>
				
				<div class="row"><!--***** Cột thứ 3  *****-->
					
					<span class="btn btn_number button_num">(</span><!--***** Phần trăm của x  *****-->
					
					<span class="btn btn_number btn_08">8</span><!--***** số 8  *****-->
					
					<span class="btn btn_number btn_05">5</span><!--***** số 5  *****-->
					
					<span class="btn btn_number btn_02">2</span><!--***** số 2  *****-->
					
					<span class="btn dot operator">.</span><!--***** dấu chấm thập phân  *****-->
					
				</div>
				
				<div class="row"><!--***** Cột thứ 4  *****-->
					
					<span class="btn btn_number">)</span>
					
					<span class="btn btn_number btn_09">9</span><!--***** số 9  *****-->
					
					<span class="btn btn_number btn_06">6</span><!--***** số 6  *****-->
					
					<span class="btn btn_number btn_03">3</span><!--***** số 3  *****-->
					
					<span class="btn btn_equals btn_row5">=</span><!--***** dấu bằng (kết quả)  *****-->
					
				</div>
				
				<div class="row"><!--***** Cột thứ 5  *****-->
					

					<span class="btn btn_row5 operator">/</span><!--***** Phép chia  *****-->
					
					<span class="btn btn_row5 operator">*</span><!--***** phép nhân  *****-->
					
					<span class="btn btn_row5 operator">-</span><!--***** phép trừ  *****-->
					
					<span class="btn btn_row5 operator">+</span><!--***** phép cộng  *****-->
					
				</div>
			</div>
			
		</div><!--end Wrap-->
	</div><!-- end Container-->
	<script type="text/javascript" src="script/js.js"></script>
</body>
</html>
