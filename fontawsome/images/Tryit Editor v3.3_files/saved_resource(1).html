<!DOCTYPE html>
<!-- saved from url=(0073)https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_indexof_array -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></head><body contenteditable="false">

<p>Click the button to display the position of the element "Apple":</p>

<button onclick="myFunction()">Try it</button>

<p id="demo">0</p>

<script>
function myFunction() {
    var fruits = ["true", "true", "true", "false", "true", "true", "true", "false", "false", "false", "false"];
    var a = fruits.indexOf("true");
    document.getElementById("demo").innerHTML = a;
}
</script>

<p><b>Note:</b> The indexOf method was introduced in JavaScript 1.6, and does not work in Internet Explorer 8 and earlier versions.</p>



</body></html>
