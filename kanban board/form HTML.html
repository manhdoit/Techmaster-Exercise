<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title></title>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"-->
          <!--integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
</head>
<body>
<nav class="main_nav">
    <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Kanban Board</a>
    </div>
</nav>
<section class="container">
    <div class="row">
        <div class="col m4">
            <div class="card">
                <h3>ToDo (<span class="count">0</span>)</h3>
                <div class="collection sort-list" id="todo">

                </div>
                <div class="action">
                    <div class="input-field add_job">
                        <input id="add_new_job_todo" type="text" onkeydown="app.newJob(event, 'todo', this)">
                        <label for="add_new_job_todo">Add New Job</label>
                    </div>
                </div>
            </div>


        </div>
        <div class="col m4">
            <div class="card">
                <h3>Doing (<span class="count">0</span>)</h3>
                <div class="collection sort-list" id="doing">


                </div>
                <div class="action">
                    <div class="input-field add_job">
                        <input id="add_new_job_doing" type="text" onkeydown="app.newJob(event, 'doing', this)">
                        <label for="add_new_job_doing">Add New Job</label>
                    </div>
                </div>
            </div>

        </div>
        <div class="col m4">
            <div class="card" >
                <h3>Done (<span class="count">0</span>)</h3>
                <div class="collection sort-list" id="done">

                </div>
                <div class="action">
                    <div class="input-field add_job">
                        <input id="add_new_job_done" type="text" onkeydown="app.newJob(event, 'done', this)">
                        <label for="add_new_job_done">Add New Job</label>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
<div id="modal-confirm" class="modal">
    <div class="modal-content">
        <h4>Confirm Delete</h4>
        <p>Are you sure to delete job?</p>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
        <a href="#!" class="modal-action waves-effect waves-light btn" id="btn-delete">Delete</a>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
<script type="text/javascript" src="plugins/jquery-ui/jquery-ui.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="script/js.js"></script>
</body>
</html>
