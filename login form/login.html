<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="style/css/font-awesome.min.css">
</head>
<body>
    <div id="wrap">
        <h1 class="title">Register Form</h1>

        <form id="form" action="thongtin.html">
            <div id="name" class="input_text">
                <input type="text" name="Họ tên" value="" placeholder="Họ tên" /></br>
            </div>
            <div id="email" class="input_text">
                <input type="text" name="Email" value="" placeholder="Email"/></br>
            </div>
            <div id="birthday" class="input_text">
                <input type="text" name="Ngày sinh" value="" placeholder="Ngày sinh"/></br>
            </div>
            <div id="address" class="input_text">
                <input type="text" name="Địa chỉ" value="" placeholder="Địa chỉ"/></br>
            </div>
            <div id="phonenumber" class="input_text">
                <input type="text" name="Số điện thoại" value="" placeholder="Điện thoại"/></br>
            </div>
            <div id="rad">
                <input type="radio" name="Giới tính" value="Nam" id="male"/><label for="male">Nam</label>
                <input type="radio" name="Giới tính" value="Nữ" id="female"/><label for="female">Nữ</label></br>
            </div>
            <div id="btn">
                <button type="submit" name="register" id="register" value="">Đăng ký</button></br>
            </div>

        </form>
    </div><!--end Wrap-->
</body>
</html>
