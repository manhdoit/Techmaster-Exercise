<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="style/css/font-awesome.min.css">
</head>
<body>
    <div id="wrap">
        <h1 class="title">Register Form</h1>

        <form id="form" action="thongtin.html">
            <div id="hoten" class="input">
                <input type="text" name="Họ tên" id="name" class="input_text" placeholder="Họ tên"/>
                <span class="error"></span></br>
            </div>

            <div id="mail" class="input">
                <input type="text" name="Email" id="email" class="input_text" placeholder="Email"/>
                <span class="error"></span></br>
            </div>

            <div id="date" class="input">
                <input type="text" name="Ngày sinh" id="birthday" class="input_text" placeholder="Ngày sinh"/>
                <span class="error"></span></br>
            </div>

            <div id="diachi" class="input">
                <input type="text" name="Địa chỉ" id="address" class="input_text" placeholder="Địa chỉ"/>
                <span class="error"></span></br>
            </div>

            <div id="dienthoai" class="input">
                <input type="text" name="Số điện thoại" id="phonenumber" class="input_text" placeholder="Điện thoại"/>
                <span class="error"></span></br>
            </div>

            <div id="face" class="input">
                <input type="text" name="Facebook" id="facebook" class="input_text" placeholder="Link Facebook"/>
                <span class="error"></span></br>
            </div>

            <div id="rad">
                <input type="radio" name="Giới tính" value="Nam" id="male"/><label for="male">Nam</label>
                <input type="radio" name="Giới tính" value="Nữ" id="female"/><label for="female">Nữ</label>
                <span class="error"></span></br>
            </div>
            <div id="btn">
                <button type="submit" name="register" id="register" value="">Đăng ký</button></br>
            </div>

        </form>
    </div><!--end Wrap-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="js.js"></script>
</body>
</html>
