<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Card</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="snow">
</div>
<progress value="" max="50" id="progress">
</progress>
<!--<div id="time">-->
<!--</div>-->
<div id="content">

</div>
<div id="notification">
    <div id="start" class="messenger">
        <h1 class="title">Wellcome to Memory Card Game</h1>
        <button class="btn" onclick="start()">Bắt Đầu</button>
    </div>
</div>
<audio id="soundstart">
    <source src="audio/Forever In Love.mp3" type="audio/mpeg">
</audio>
<audio id="background">
    <source src="audio/background-2.mp3" type="audio/mpeg">
</audio>
<audio id="flipcard">
    <source src="audio/flip1.mp3" type="audio/mpeg">
</audio>
<audio id="gameover">
    <source src="audio/gameover.mp3" type="audio/mpeg">
</audio>
<audio id="correct">
    <source src="audio/correct.mp3" type="audio/mpeg">
</audio>
<audio id="incorrect">
    <source src="audio/incorrect.mp3" type="audio/mpeg">
</audio>
<audio id="winner">
    <source src="audio/victory.mp3" type="audio/mpeg">
</audio>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js.js"></script>
</body>
</html>
